<section class="grid grid-cols-1 md:grid-cols-2 gap-3">
  <!-- *ngIf nueva sintaxis de angular seria: @if (){} -->
  <div class="shadow bg-white rounded p-10">
    <h2 class="text-2xl font-bold mb-5">if: {{ showContent() }}</h2>

    <button
      class="p-2 bg-blue-500 text-white rounded"
      (click)="toggleContent()"
    >
      Click Me!
    </button>

    <!-- estoy llamando a la signal como una funcion -->
    @if( showContent() ){
      <p>Es verdadero</p>
    } @else {
      <p>Es falso</p>
    }
  </div>

  <!-- *switch nueva sintaxis de angular seria: @switch () {@cases} -->
  <div class="shadow bg-white rounded p-10">

    <h2 class="text-3xl">{{ grade() }}</h2>

    @switch (grade()) {
      @case ('A') {
        <p>Arriba a 90</p>
      }
      @case ('B') {
        <p>Arriba a 80</p>
      }
      @default {
        <p>Reprobado</p>
      }
    }
  </div>
</section>
